<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="pre-title">진 사람 밥사기</h1>
      <h1 class="title">지면 스테이크각^^</h1>
      <div id="result-area">
        <h1 class="result-text">맞춰 보게나!</h1>
      </div>
      <h2 id="chance-area">남은 기회:</h2>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <input
            type="number"
            id="user-input"
            class="form-control mb-10"
            placeholder="1부터 100까지 숫자를 입력"
          />
        </div>
        <div class="col-md-2">
          <button class="btn btn-success mb-2 button-style" id="play-button">
            GO!!
          </button>
        </div>
      </div>
    </div>
    <button class="btn btn-warning mt-3 button-style button-reset">RESET!
    </button>

    <script src="main.js"></script>
  </body>
</html>
